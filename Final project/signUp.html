<!DOCTYPE html>

<html lang="en" dir="ltr">

<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="signup.css">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>

<body>
  <div class="container">
    <div class="title">Registration New Member</div>
    <div class="content">
      <form action="#">
        <div class="user-details">
          <div class="input-box">
            <span class="details">Full Name</span>
            <input type="text" placeholder="Enter your name" required>
          </div>
          <div class="input-box">
            <span class="details">Username</span>
            <input type="text" placeholder="Enter your username" required>
          </div>
          <div class="input-box">
            <span class="details">Email</span>
            <input type="text" placeholder="Enter your email" required>
          </div>
          <div class="input-box">
            <span class="details">Phone Number</span>
            <input type="text" placeholder="Enter your number" required>
          </div>
          <div class="input-box">
            <span class="details">Date Of Birth</span>
            <input type="date" required>
          </div>
          <div class="input-box">
            <span class="details">Religion</span>
            <input type="text" placeholder="Enter your Religion" required>
          </div>
          <div class="input-box">
            <span class="details">Present Address</span>
            <input type="text" placeholder="Enter your Present Address" required>
          </div>
          <div class="input-box">
            <span class="details">Parmanent Address</span>
            <input type="text" placeholder="Enter your Parmanent Address" required>
          </div>

          <div class="input-box">
            <span class="details">Password</span>
            <input type="text" placeholder="Enter your password" required>
          </div>
          <div class="input-box">
            <span class="details">Confirm Password</span>
            <input type="text" placeholder="Confirm your password" required>
          </div>
        </div>
        <div class="gender-details">
          <input type="radio" name="gender" id="dot-1">
          <input type="radio" name="gender" id="dot-2">
          <input type="radio" name="gender" id="dot-3">
          <span class="gender-title">Gender</span>
          <div class="category">
            <label for="dot-1">
              <span class="dot one"></span>
              <span class="gender">Male</span>
            </label>
            <label for="dot-2">
              <span class="dot two"></span>
              <span class="gender">Female</span>
            </label>

          </div>
        </div>
        <div class="gender-details">
          <input type="radio" name="gender" id="dot-4">
          <input type="radio" name="gender" id="dot-5">
          <input type="radio" name="gender" id="dot-6">
          <span class="gender-title">Looking For</span>
          <div class="category">
            <label for="dot-4">
              <span class="dot four"></span>
              <span class="gender">Male</span>
            </label>
            <label for="dot-5">
              <span class="dot five"></span>
              <span class="gender">Female</span>
            </label>

          </div>
        </div>
        <div class="button">
          <input type="submit" value="Register">
        </div>
        <p class="para-2">
          Already have an account? <a href="login.html">Login here</a>
        </p>
      </form>
    </div>
  </div>

</body>

</html>
